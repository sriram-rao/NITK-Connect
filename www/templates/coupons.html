<ion-view title="Restaurant Deals" hide-back-button=true >
  <ion-nav-buttons side="left">
  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <ion-list>
        <ion-item   ng-repeat="restaurant in restaurants "  href="#/app/coupons/{{restaurant.id}}">
        <!-- <div><img src="res/drawable/{{restaurant.id}}.jpg" offset='4'/></div> -->
                <b>{{restaurant.name}}</b><br/>
          </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
